  <body>
    <div className="tradingview-widget-container">
      <div className="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
      "symbols": [
        {
          "proName": "OANDA:SPX500USD",
          "title": "SP 500"
        },
        {
          "proName": "OANDA:NAS100USD",
          "title": "Nasdaq 100"
        },
        {
          "proName": "FX_IDC:EURUSD",
          "title": "EUR/USD"
        },
        {
          "proName": "BITSTAMP:BTCUSD",
          "title": "BTC/USD"
        },
        {
          "proName": "BITSTAMP:ETHUSD",
          "title": "ETH/USD"
        },
        {
          "description": "DOW30",
          "proName": "CURRENCYCOM:US30"
        },
        {
          "description": "DAX",
          "proName": "XETR:DAX"
        },
        {
          "description": "BIST100",
          "proName": "BIST:XU100"
        },
        {
          "description": "GBP/USD",
          "proName": "FX_IDC:GBPUSD"
        },
        {
          "description": "USD/TRY",
          "proName": "FX:USDTRY"
        }
      ],
      "colorTheme": "dark",
      "isTransparent": false,
      "displayMode": "adaptive",
      "locale": "en"
    }
      </script>
    </div>
    <style>
        .carousel-inner {
          border-radius: 15px;
        }
        #trade-like-a-pro {
          font-weight: 300 !important;
        }
        .fa-check {
          color: green !important;
        }
        body {
          background: #007bff;
          background: linear-gradient(to right, #0062E6, #33AEFF);
        }

        .pricing .card {
          border: none;
          border-radius: 1rem;
          transition: all 0.2s;
          box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }

        .pricing hr {
          margin: 1.5rem 0;
        }

        .pricing .card-title {
          margin: 0.5rem 0;
          font-size: 0.9rem;
          letter-spacing: .1rem;
          font-weight: bold;
        }

        .pricing .card-price {
          font-size: 3rem;
          margin: 0;
        }

        .pricing .card-price .period {
          font-size: 0.8rem;
        }

        .pricing ul li {
          margin-bottom: 1rem;
        }

        .pricing .text-muted {
          opacity: 0.7;
        }

        .pricing .btn {
          font-size: 80%;
          border-radius: 5rem;
          letter-spacing: .1rem;
          font-weight: bold;
          padding: 1rem;
          opacity: 0.7;
          transition: all 0.2s;
        }

        /* Hover Effects on Card */

        @media (min-width: 992px) {
          .pricing .card:hover {
            margin-top: -.25rem;
            margin-bottom: .25rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.3);
          }
          .pricing .card:hover .btn {
            opacity: 1;
          }
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
